
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>show blogs</title>
</head>
<body>
<h1 class="text-center">Category List</h1>
<p>
    <a th:href="@{/create}" class="btn btn-secondary">
        Add new category
    </a>
</p>

<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<table id="blogs">
    <thead>
    <tr>
        <th>Category Blog</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${categoryList}">
        <td th:text="${row.name}"></td>
        <td><a th:href="@{/category/edit/__${row.id}__}">Edit<i class="fa-solid fa-pen-to-square"></i></a></td>
        <td><a th:href="@{/category/delete/__${row.id}__}">Delete<i class="fa-solid fa-trash"></i></a></td>
        <td><a th:href="@{/category/view/__${row.id}__}">View<i class="fa-solid fa-trash"></i></a></td>
    </tr>
    </tbody>
</table>

</html>

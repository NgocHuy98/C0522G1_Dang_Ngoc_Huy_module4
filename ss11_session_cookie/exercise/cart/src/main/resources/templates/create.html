<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a href="/product">Back to product list</a>
</p>
<div class="container">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="@{${product.image}}" class="img-fluid rounded-start" style="width: 300px; height: 300px">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <b>Price:</b><strong class="card-text" th:text="${product.price}"> </strong>
                    <p class="card-text"><small class="text-muted"> Last updated 5 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

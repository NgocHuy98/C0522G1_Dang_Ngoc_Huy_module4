<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add song</h3>
<p>
    <a th:href="@{/music}">
        Back to song list
    </a>song
</p>
<div id="form">
    <form th:action="@{/create}" th:object="${songDto}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name of Song</label>
            <input type="text" th:field="*{songName}"/>
            <p style="color: red" th:errors="*{songName}" th:if="${#fields.hasErrors('songName')}"></p>
        </div>
        <div>
            <label>Singer</label>
            <input type="text" th:field="*{singer}"/>
            <p style="color: red" th:errors="*{singer}" th:if="${#fields.hasErrors('singer')}"></p>
        </div>
        <div>
            <label>Type of music</label>
            <input type="text" th:field="*{type}"/>
            <p style="color: red" th:errors="*{type}" th:if="${#fields.hasErrors('type')}"></p>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

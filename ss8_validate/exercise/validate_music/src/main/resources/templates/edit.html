<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Edit song</h3>
<p>
  <a th:href="@{/music}">
    Back to song list
  </a>
</p>
<div id="form">
  <form action="#" th:action="@{/update}" th:object="${songList}"
        method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label>Name of Song</label>
      <input type="text" th:field="*{songName}"/>
    </div>
    <div>
      <label>Singer</label>
      <input type="text" th:field="*{singer}"/>
    </div>
    <div>
      <label>Type of music</label>
      <input type="text" th:field="*{type}"/>
    </div>
    <input type="submit" value="Edit"/>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

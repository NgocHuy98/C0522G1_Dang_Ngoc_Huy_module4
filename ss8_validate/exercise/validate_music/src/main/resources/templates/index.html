<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<h2 class="text-center">Songs</h2>

<p>
    <a th:href="@{/create}" class="btn btn-secondary">
        Add new song
    </a>
</p>
<div class="notify">
  <div th:if="${message}">
    <span th:text="${message}"></span>
  </div>
</div>

<form >
    <input type="search" name="search" placeholder="search name...">
    <button type="submit" class="btn btn-dark">Search</button>
</form>


<table id = "songs">

    <thead>
    <tr>
        <th>Name of song</th>
        <th>Singer</th>
        <th>Type of music</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${songList}">
        <td th:text="${row.songName}"></td>
        <td th:text="${row.singer}"></td>
        <td th:text="${row.type}"></td>
        <td><a th:href="@{/{id}/edit(id=${row.id})}" class="btn btn-warning">edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${row.id})}" class="btn btn-danger">delete</a></td>
        <td><a th:href="@{/{id}/view(id=${row.id})}" class="btn btn-success">view</a></td>
    </tr>
    </tbody>
</table>

<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/music}">
        Back to song list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${zingMusic.song}"></label>
    </div>
    <div class="cusdetail">
        <label>Price:</label>
        <label th:text="${zingMusic.name}"></label>
    </div>
    <div class="cusdetail">
        <label>Description:</label>
        <label th:text="${zingMusic.type}"></label>
    </div>
    <div class="cusdetail">
        <label>Producer:</label>
        <label th:text="${zingMusic.link}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

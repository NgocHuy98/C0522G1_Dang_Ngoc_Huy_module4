<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Edit Product</h3>
<p>
  <a th:href="@{/music}">
    Back to product list
  </a>
</p>
<div id="form">
  <form action="#" th:action="@{/music/update}" th:object="${zingMusic}"
        method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label>Song</label>
      <input type="text" th:field="*{song}"/>
    </div>
    <div>
      <label>Singer</label>
      <input type="text" th:field="*{name}"/>
    </div>
    <div>
      <label>Type</label>
      <input type="text" th:field="*{type}"/>
    </div>
    <div>
      <label>Link</label>
      <input type="text" th:field="*{link}"/>
    </div>
    <input type="submit" value="Edit"/>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

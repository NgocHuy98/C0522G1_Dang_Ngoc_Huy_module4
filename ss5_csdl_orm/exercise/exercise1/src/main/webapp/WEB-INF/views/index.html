<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<h3>Zing Music</h3>

<p>
    <a th:href="@{/music/create}">
        Add new song
    </a>
</p>
<div class="notify">
  <div th:if="${message}">
    <span th:text="${message}"></span>
  </div>
</div>
<!--<form action="/search" method="get" >-->
<!--    <input type="text" name="name">-->
<!--    <button type="submit">Search</button>-->
<!--</form>-->
<form class="d-flex" role="search" action="/search" method="get">
    <input  type="search" placeholder="Search" aria-label="Search" name="name">
    <button  type="submit" style="background: coral">Search</button>
</form>
<table id = "musics">

    <thead>
    <tr>
        <th>Song</th>
        <th>Singer</th>
        <th>Type</th>
        <th>Link</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${musics}">
        <td th:text="${row.song}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.type}"></td>
        <td> <a th:text="${row.link}" th:href="${row.link}"></a></td>
        <td><a th:href="@{/music/{id}/edit(id=${row.id})}">edit</a></td>
        <td><a th:href="@{/music/{id}/delete(id=${row.id})}">delete</a></td>
        <td><a th:href="@{/music/{id}/view(id=${row.id})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Edit customer</h3>
<p>
  <a th:href="@{/customer}">
    Back to blog list
  </a>
</p>
<div id="form">
  <form action="#" th:action="@{/update}" th:object="${customer}"
        method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label>Name</label>
      <input type="text" th:field="*{name}"/>
    </div>
    <div>
      <label>Customer Type</label>
      <select th:field ="*{customerType}" >
        <option th:each="item: ${customerType}" th:text="${item.name}" th:value="${item.id}"></option>
      </select>
    </div>
    <div>
      <label>Date of birth</label>
      <input type="date" th:field="*{dateOfBirth}"/>
    </div>
    <div>
      <label>Gender</label>
      <input type="text" th:field="*{gender}"/>
    </div>
    <div>
      <label>ID card</label>
      <input type="text" th:field="*{idCard}"/>
    </div>
    <div>
      <label>Phone number</label>
      <input type="text" th:field="*{phone}"/>
    </div>
    <div>
      <label>Email</label>
      <input type="text" th:field="*{email}"/>
    </div>
    <div>
      <label>Address</label>
      <input type="text" th:field="*{address}"/>
    </div>

    <input type="submit" value="Edit"/>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

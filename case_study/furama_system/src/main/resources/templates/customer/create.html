<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div class="head">
    <h2>Add customer</h2>
    <p>
        <a th:href="@{/customer}">
            Back to customer list
        </a>
    </p>
</div>
<div class=" d-flex justify-content-center">
    <form class="mx-5 px-5 pt-3 w-50 border border-2 border-success p-3 bg-info rounded " th:action="@{/customer/create}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <div>
            <input type="hidden" th:field="*{id}"/>
        </div>

        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Customer Type</label>
                <select class="form-control" th:field="*{customerType}">
                    <option th:each="item: ${customerType}" th:text="${item.name}" th:value="${item.id}"></option>
                </select>
        </div>
        <div>
            <label>Date of birth</label>
            <input type="date" th:field="*{dateOfBirth}"/>
        </div>
        <div>
            <label>Gender</label>
            <input type="text" th:field="*{gender}"/>
        </div>
        <div>
            <label>ID card</label>
            <input type="text" th:field="*{idCard}"/>
        </div>
        <div>
            <label>Phone number</label>
            <input type="text" th:field="*{phone}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>


        <input type="submit" value="Save"/>
    </form>
</div>

</body>
<footer th:replace="/layout :: footer"></footer>
</html>

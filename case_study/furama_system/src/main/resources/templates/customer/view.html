<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${customer.name}"></label>
    </div>
    <div class="cusdetail">
        <label>Customer Type:</label>
        <label th:text="${customer.customerType}"></label>
    </div>
    <div class="cusdetail">
        <label>Date of birth:</label>
        <label th:text="${customer.dateOfBirth}"></label>
    </div>
    <div class="cusdetail">
        <label>Gender:</label>
        <label th:text="${customer.gender}"></label>
    </div>
    <div class="cusdetail">
        <label>ID card:</label>
        <label th:text="${customer.idCard}"></label>
    </div>
    <div class="cusdetail">
        <label>Phone number:</label>
        <label th:text="${customer.phone}"></label>
    </div>
    <div class="cusdetail">
        <label>Email:</label>
        <label th:text="${customer.email}"></label>
    </div>
    <div class="cusdetail">
        <label>Address:</label>
        <label th:text="${customer.address}"></label>
    </div>

</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

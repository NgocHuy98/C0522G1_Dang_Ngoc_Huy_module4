<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View employee</h3>
<p>
    <a th:href="@{/employee}">
        Back to employee list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${employee.nameEmployee}"></label>
    </div>
    <div class="cusdetail">
        <label>Date Of Birth:</label>
        <label th:text="${employee.dateOfBirth}"></label>
    </div>
    <div class="cusdetail">
        <label>ID Card:</label>
        <label th:text="${employee.idCard}"></label>
    </div>
    <div class="cusdetail">
        <label>Salary:</label>
        <label th:text="${employee.salary}"></label>
    </div>
    <div class="cusdetail">
        <label>Phone:</label>
        <label th:text="${employee.phoneNumber}"></label>
    </div>
    <div class="cusdetail">
        <label>Email:</label>
        <label th:text="${employee.email}"></label>
    </div>
    <div class="cusdetail">
        <label>Address:</label>
        <label th:text="${employee.address}"></label>
    </div>
    <div class="cusdetail">
        <label>Position:</label>
        <label th:text="${employee.position.name}"></label>
    </div>
    <div class="cusdetail">
        <label>Education Degree:</label>
        <label th:text="${employee.educationDegree.name}"></label>
    </div>
    <div class="cusdetail">
        <label>Division:</label>
        <label th:text="${employee.division.name}"></label>
    </div>


</div>

</body>
<footer th:replace="/layout :: footer"></footer>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div class="head">
    <h2>EDIT EMPLOYEE</h2>
    <p>
        <a th:href="@{/employee}">

            Back to employee list
        </a>
    </p>
</div>
<div class=" d-flex justify-content-center">
    <div class="modal-dialog">
        <form class=" mx-5 px-5  pt-3   border border-2 border-success p-3 bg-info rounded "
              action="#" th:action="@{/employee/update}" th:object="${employeeDto}"
              method="POST" novalidate="novalidate">
            <div class="modal-content modal-body">
                <div>
                    <input type="hidden" th:field="*{id}"/>
                </div>
                <div>
                    <label>Name</label>
                    <input type="text" th:field="*{nameEmployee}"/>
                    <p style="color: red" th:errors="*{nameEmployee}"
                       th:if="${#fields.hasErrors('nameEmployee')}"></p>
                </div>
                <div>
                    <label>Date Of Birth</label>
                    <input type="date" id="date" th:field="*{dateOfBirth}"/>
                    <p style="color: red" th:errors="*{dateOfBirth}"
                       th:if="${#fields.hasErrors('dateOfBirth')}"></p>
                </div>
                <div>
                    <label>ID card</label>
                    <input type="text" id="idCard" th:field="*{idCard}"/>
                    <p style="color: red" th:errors="*{idCard}"
                       th:if="${#fields.hasErrors('idCard')}"></p>
                </div>
                <div>
                    <label>Salary</label>
                    <input type="text" id="salary" th:field="*{salary}"/>
                    <p style="color: red" th:errors="*{salary}"
                       th:if="${#fields.hasErrors('salary')}"></p>
                </div>
                <div>
                    <label>Phone</label>
                    <input type="text" id="phone" th:field="*{phoneNumber}"/>
                    <p style="color: red" th:errors="*{phoneNumber}"
                       th:if="${#fields.hasErrors('phoneNumber')}"></p>
                </div>
                <div>
                    <label>Email</label>
                    <input type="text" id="email" th:field="*{email}"/>
                    <p style="color: red" th:errors="*{email}"
                       th:if="${#fields.hasErrors('email')}"></p>
                </div>
                <div>
                    <label>Address</label>
                    <input type="text" th:field="*{address}"/>
                    <p style="color: red" th:errors="*{address}"
                       th:if="${#fields.hasErrors('address')}"></p>
                </div>
                <div>
                    <label>Position</label>
                    <select class="form-select" th:field="*{position}">
                        <option th:each="item: ${position}" th:text="${item.name}" th:value="${item.id}"></option>
                    </select>

                </div>
                <div>
                    <label>Education degree</label>

                    <select class="form-select" th:field="*{educationDegree}">
                        <option th:each="item: ${degree}" th:text="${item.name}" th:value="${item.id}"></option>
                    </select>

                </div>

                <div>
                    <label>Division</label>
                    <select class="form-select" th:field="*{division}">
                        <option th:each="item: ${division}" th:text="${item.name}" th:value="${item.id}"></option>
                    </select>

                </div>

                <input type="submit" value="Edit"/>
            </div>

        </form>
    </div>
</div>


</body>
<footer th:replace="/layout :: footer"></footer>
</html>

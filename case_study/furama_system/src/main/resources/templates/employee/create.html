<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div class="head">
    <h2>Add employee</h2>
    <p>
        <a th:href="@{/employee}">
            Back to employee list
        </a>
    </p>
</div>
<div class=" d-flex justify-content-center">
    <div class="modal-dialog">
        <form class="mx-5 px-5 pt-3 border border-2 border-success p-3 bg-info rounded "
              th:action="@{/employee/create}" th:object="${employee}"
              method="POST" novalidate="novalidate">
            <div class="modal-content modal-body">
                <div>
                    <input type="hidden" th:field="*{id}"/>
                </div>

                <div>
                    <label>Name</label>
                    <input type="text" th:field="*{nameEmployee}"/>
                </div>
                <div>
                    <label>Date of birth</label>
                    <input type="date" th:field="*{dateOfBirth}"/>
                </div>
                <div>
                    <label>ID card</label>
                    <input type="text" th:field="*{idCard}"/>
                </div>
                <div>
                    <label>Salary</label>
                    <input type="text" th:field="*{salary}"/>
                </div>
                <div>
                    <label>Phone</label>
                    <input type="text" th:field="*{phoneNumber}"/>
                </div>
                <div>
                    <label>Email</label>
                    <input type="text" th:field="*{email}"/>
                </div>
                <div>
                    <label>Address</label>
                    <input type="text" th:field="*{address}"/>
                </div>
                <div>
                    <label>Position</label>
                    <select class="form-select" th:field="*{position}">
                        <option th:each="item: ${position}" th:text="${item.name}" th:value="${item.id}"></option>
                    </select>

                </div>
                <div>
                    <label>Education degree</label>
                    <select class="form-select" th:field="*{educationDegree}">
                        <option th:each="item: ${degree}" th:text="${item.name}" th:value="${item.id}"></option>
                    </select>
                </div>

                <div>
                    <label>Division</label>
                    <select class="form-select" th:field="*{division}">
                        <option th:each="item: ${division}" th:text="${item.name}" th:value="${item.id}"></option>
                    </select>

                </div>
                <input type="submit" value="Save"/>
            </div>
        </form>
    </div>
</div>
</body>
<footer th:replace="/layout :: footer"></footer>
</html>

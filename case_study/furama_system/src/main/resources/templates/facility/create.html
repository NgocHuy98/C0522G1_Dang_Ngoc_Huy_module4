<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">


</head>
<body>
<div class="head">
    <h2>ADD NEW FACILITY</h2>
    <p>
        <a th:href="@{/facility}">
            Back to facility list
        </a>
    </p>
</div>
<div class=" d-flex justify-content-center">
    <form class="mx-5 px-5 pt-3 w-50 border border-2 border-success p-3 bg-info rounded "
          th:action="@{/facility/create}" th:object="${facility}"
          method="POST" novalidate="novalidate">
        <div>
            <input type="hidden" th:field="*{id}"/>
        </div>

        <div>
            <label>Facility Type</label>

            <select class="form-select" th:field="*{facilityType}" id="facility_type">
                <option th:each="item: ${facilityType}" th:text="${item.name}" th:value="${item.id}"></option>
            </select>

        </div>

        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Area</label>
            <input type="text" th:field="*{area}"/>
        </div>
        <div>
            <label>Cost</label>
            <input type="text" th:field="*{cost}"/>
        </div>
        <div>
            <label>Max People</label>
            <input type="text" th:field="*{maxPeople}"/>
        </div>

        <div>
            <label>Rent Type</label>
            <p class="option">
                <select class="form-select" th:field="*{rentType}">
                    <option th:each="item: ${rentType}" th:text="${item.name}" th:value="${item.id}"></option>
                </select>
            </p>

        </div>

        <div id="standard">
            <label>Standard Room</label>
            <input type="text"  th:field="*{standardRoom}"/>
        </div>
        <div id="des">
            <label>Description</label>
            <input type="text"  th:field="*{descriptionOtherConvenience}"/>
        </div>
        <div id="pool">
            <label>Pool Area</label>
            <input type="text"  th:field="*{poolArea}"/>
        </div>
        <div id="floors">
            <label>Floors</label>
            <input type="text"  th:field="*{numberOfFloors}"/>
        </div>
        <div id="free">
            <label>Facility Free</label>
            <input type="text"  th:field="*{facilityFree}"/>
        </div>


        <input type="submit" value="Save"/>

    </form>
</div>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script>
    selectType()

    $("#facility_type").change(function () {
        selectType()
    })

    function selectType() {
        let type = document.getElementById("facility_type").value;
        switch (type) {
            case "1":

                $("#standard").show();
                $("#des").show();
                $("#pool").show();
                $("#floors").show();
                $("#free").hide();
                break

            case "2":

                $("#standard").show();
                $("#des").show();
                $("#pool").hide();
                $("#floors").show();
                $("#free").hide();
                break


            case "3":
                $("#standard").hide();
                $("#des").hide();
                $("#pool").hide();
                $("#floors").hide();
                $("#free").show();

                break;

        }
    }

</script>

</body>
<footer th:replace="/layout :: footer"></footer>
</html>

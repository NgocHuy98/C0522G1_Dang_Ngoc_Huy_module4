<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Remove facility</h3>
<p>
    <a th:href="@{/facility}">
        Back to facility list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/facility/delete}" th:object="${facility}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Area</label>
            <input type="text" th:field="*{area}"/>
        </div>
        <div>
            <label>Cost</label>
            <input type="text" th:field="*{cost}"/>
        </div>
        <div>
            <label>Max People</label>
            <input type="text" th:field="*{maxPeople}"/>
        </div>
        <div>
            <label>Facility Type</label>
            <input type="text" th:field="*{facilityType}"/>
        </div>
        <div>
            <label>Rent Type</label>
            <input type="text" th:field="*{rentType}"/>
        </div>
        <div>
            <label>Standard Room</label>
            <input type="text" th:field="*{standardRoom}"/>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{descriptionOtherConvenience}"/>
        </div>
        <div>
            <label>Pool Area</label>
            <input type="text" th:field="*{poolArea}"/>
        </div>
        <div>
            <label>Floors</label>
            <input type="text" th:field="*{numberOfFloors}"/>
        </div>
        <div>
            <label>Facility Free</label>
            <input type="text" th:field="*{facilityFree}"/>
        </div>

        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

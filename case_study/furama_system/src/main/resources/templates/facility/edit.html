<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div class="head">
    <h2>EDIT FACILITY</h2>
    <p>
        <a th:href="@{/facility}">
            Back to facility list
        </a>
    </p>
</div>
<div class=" d-flex justify-content-center">
    <div class="modal-dialog">
        <form class="mx-5 px-5 pt-3 border border-2 border-success p-3 bg-info rounded " action="#"
              th:action="@{/facility/update}" th:object="${facility}"
              method="POST" novalidate="novalidate">
            <div class="modal-content modal-body">
                <input type="hidden" th:field="*{id}"/>

                <div>
                    <label>Facility Type</label>
                    <select class="form-select" th:field="*{facilityType.id}" onchange="changeForm(this)">
                        <option th:each="item: ${facilityType}" th:text="${item.name}" th:value="${item.id}"></option>
                    </select>


                </div>
                <div>
                    <label>Name</label>
                    <input type="text" th:field="*{name}"/>
                </div>
                <div>
                    <label>Area</label>
                    <input type="text" th:field="*{area}"/>
                </div>
                <div>
                    <label>Cost</label>
                    <input type="text" th:field="*{cost}"/>
                </div>
                <div>
                    <label>Max People</label>
                    <input type="text" th:field="*{maxPeople}"/>
                </div>

                <div>
                    <label>Rent Type</label>
                    <select class="form-select" th:field="*{rentType}">
                        <option th:each="item: ${rentType}" th:text="${item.name}" th:value="${item.id}"></option>
                    </select>

                </div>

                <div id="standardRoom">
                    <label >Standard Room</label>
                    <input type="text" th:field="*{standardRoom}"/>
                </div>
                <div id="descriptionOtherConvenience">
                    <label >Description</label>
                    <input type="text" th:field="*{descriptionOtherConvenience}"/>
                </div>
                <div id="poolArea">
                    <label >Pool Area</label>
                    <input type="text" th:field="*{poolArea}"/>
                </div>
                <div  id="numberOfFloors">
                    <label>Floors</label>
                    <input type="text" th:field="*{numberOfFloors}"/>
                </div>
                <div id="facilityFree">
                    <label >Facility Free</label>
                    <input type="text" th:field="*{facilityFree}"/>
                </div>

                <input type="submit" value="Edit"/>
            </div>
        </form>
    </div>
</div>

<script>
    function changeForm(type) {
        let selectForm = type.value;
        switch (selectForm) {
            case "1":
                document.getElementById("standardRoom").style.display = "block";
                document.getElementById("descriptionOtherConvenience").style.display = "block";
                document.getElementById("poolArea").style.display = "block";
                document.getElementById("numberOfFloors").style.display = "block";
                document.getElementById("facilityFree").style.display = "none";
                break;
            case "2":
                document.getElementById("standardRoom").style.display = "block";
                document.getElementById("descriptionOtherConvenience").style.display = "block";
                document.getElementById("poolArea").style.display = "none";
                document.getElementById("numberOfFloors").style.display = "block";
                document.getElementById("facilityFree").style.display = "none";
                break;
            case "3":
                document.getElementById("standardRoom").style.display = "none";
                document.getElementById("descriptionOtherConvenience").style.display = "none";
                document.getElementById("poolArea").style.display = "none";
                document.getElementById("numberOfFloors").style.display = "none";
                document.getElementById("facilityFree").style.display = "block";
                break;
            default:
                document.getElementById("standardRoom").style.display = "none";
                document.getElementById("descriptionOtherConvenience").style.display = "none";
                document.getElementById("poolArea").style.display = "none";
                document.getElementById("numberOfFloors").style.display = "none";
                document.getElementById("facilityFree").style.display = "none";
                break;
        }

    }
</script>

</body>
<footer th:replace="/layout :: footer"></footer>
</html>

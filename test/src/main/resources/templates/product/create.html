<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div class="head">
    <h2>ADD NEW PRODUCT</h2>
    <p>
        <a th:href="@{/product}">
            Back to product list
        </a>
    </p>
</div>
<div class=" d-flex justify-content-center">
    <div class="modal-dialog">
        <form class="mx-5 px-5 pt-3 border border-2 border-success p-3 bg-info rounded " th:action="@{/product/create}"
              th:object="${productDto}"
              method="POST" novalidate="novalidate">
            <div class="modal-content modal-body">
                <div>
                    <input type="hidden" th:field="*{id}"/>
                </div>

                <div>
                    <label>Name</label>
                    <input type="text" th:field="*{name}"/>
                    <p style="color: red" th:errors="*{name}"
                       th:if="${#fields.hasErrors('name')}"></p>
                </div>
                <div>
                    <label>Price</label>
                    <input type="text" th:field="*{price}"/>
                    <p style="color: red" th:errors="*{price}"
                       th:if="${#fields.hasErrors('price')}"></p>
                </div>
                <div>
                    <label> Type</label>
                    <select class="form-select" th:field="*{productType}">
                        <option th:each="item: ${productType}" th:text="${item.name}" th:value="${item.id}"></option>
                    </select>

                </div>
                <div>
                    <label>Status</label>
                    <input type="text" hidden th:field="*{status}"/>

                </div>

                <input type="submit" value="Save"/>
            </div>
        </form>
    </div>
</div>

</body>
<footer th:replace="/layout :: footer"></footer>
</html>
